    <main class="main">
        <div class="titles__center" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <h1 class="title__center">Contatos</h1>
            <div class="line"></div>
        </div>
        <section class="contacts" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <div class="contact__title">
                <h1>Vamos conversar?</h1>
            </div>
            <div class="contact__page" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
                <form action="" class="contact__form" id="contact-form">
                    <div class="contact__form-class">
                        <div class="contact__box">
                            <input type="text" name="assunt" id="assunt" required placeholder="Seu assunto"
                                class="contact__input">
                            <label for="assunt" class="contact__label">Assunto</label>
                        </div>
                        <div class="contact__group">

                            <div class="contact__box">
                                <input type="text" name="user_name" id="name" required placeholder="Seu nome"
                                    class="contact__input">
                                <label for="name" class="contact__label">Nome</label>
                            </div>
                            <div class="contact__box">
                                <input type="email" name="user_email" id="email" required placeholder="Seu e-mail"
                                    class="contact__input">
                                <label for="name" class="contact__label">E-mail</label>
                            </div>
                        </div>

                        <div class="contact__box contact__area">
                            <textarea name="user_message" id="message" required placeholder="Sua Menssagem"
                                class="contact__input"></textarea>
                            <label for="message" class="contact__label">Menssagem</label>
                        </div>
                    </div>
                    <p class="contact__message" id="contact-message"></p>
                    <button type="submit" class="button">Enviar</button>
                </form>
            </div>
            <p class="contact__message hidden" id="contact-message"></p>
        </section>
        <div class="contact__conditional" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <p>ou</p>
        </div>
        <section class="contact__socials" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <div class="socials__container">
                <a href="https://github.com/dev-vrmc" class="social__button" target="_blank" aria-label="GitHub">
                    <i class="ri-github-fill"></i>
                </a>
                <a href="https://www.linkedin.com/in/dev-victor-roger" class="social__button" target="_blank"
                    aria-label="LinkedIn">
                    <i class="ri-linkedin-box-fill"></i>
                </a>
                <a href="https://www.instagram.com/dev.vrmc" target="_blank" class="social__button">
                    <i class="ri-instagram-line"></i>
                </a>
                <a href="mailto:dev.vrmc@email.com" class="social__button" aria-label="E-mail">
                    <i class="ri-mail-send-fill"></i>
                </a>
            </div>
        </section>
